<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
	This is the geothing detail view.

	<form class="form-horizontal" role="form">

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="name" ng-model="geothing.name"/>
			</div>

			<label for="geojson" class="col-sm-2 control-label">GeoJSON</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="geojson" ng-model="geothing.geojson"/>
			</div>
		</div>


		<div class="container">
		    <leaflet width="100%" height="400px" geojson=geothing.geojson></leaflet>
		</div>

	</form>

</div>
